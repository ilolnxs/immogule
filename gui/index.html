<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immogule - Real Estate Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Immogule - Real Estate Management</h1>
    <form id="valueForm">
        <label for="objectName">Object Name:</label>
        <input type="text" id="objectName" name="objectName" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="purchaseDate">Purchase Date:</label>
        <input type="date" id="purchaseDate" name="purchaseDate" required>
        
        <label for="purchasePrice">Purchase Price:</label>
        <input type="number" id="purchasePrice" name="purchasePrice" required>
        
        <label for="currentValue">Current Value:</label>
        <input type="number" id="currentValue" name="currentValue" required>
        
        <label for="incomeFromRents">Income from Rents:</label>
        <input type="number" id="incomeFromRents" name="incomeFromRents" required>
        
        <button type="submit">Submit</button>
    </form>
    
    <table id="valuesTable">
        <thead>
            <tr>
                <th>Object Name</th>
                <th>Address</th>
                <th>Purchase Date</th>
                <th>Purchase Price</th>
                <th>Current Value</th>
                <th>Income from Rents</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
    
    <script src="scripts.js"></script>
</body>
</html>
